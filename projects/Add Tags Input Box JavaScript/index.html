<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Add Tags Input Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="tag.svg" type="image/svg+xml">
    <!-- Unicons CDN Link for Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css"
    />
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <img src="tag.svg" alt="icon" />
        <h2>Tags</h2>
      </div>

      <div class="content">
        <p>Press enter or add a comma after each tag</p>

        <div class="wrapper-field">
          <ul></ul>
          <input type="text" placeholder="Add more tags" spellcheck="false" />
        </div>
      </div>

      <div class="details">
        <p><span>10</span> tags are remaining</p>
        <button>Remove All</button>
      </div>
    </div>
  </body>
</html>
