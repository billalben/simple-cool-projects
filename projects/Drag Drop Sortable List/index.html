<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drag and Drop Sortable List</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="drag-icon.svg" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <ul class="sortable-list">
      <li class="item" draggable="true">
        <div class="details">
          <img src="images/img-1.jpg" />
          <span>Kristina Zasiadko</span>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="images/img-2.jpg" />
          <span>Gabriel Wilson</span>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="images/img-3.jpg" />
          <span>Ronelle Cesicon</span>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="images/img-4.jpg" />
          <span>James Khosravi</span>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="images/img-5.jpg" />
          <span>Annika Hayden</span>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="images/img-6.jpg" />
          <span>Donald Horton</span>
        </div>
      </li>
    </ul>
  </body>
</html>
