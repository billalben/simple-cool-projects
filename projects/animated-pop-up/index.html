<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Popup Modal Box</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./envelope-icon.svg" type="image/svg+xml" />
  </head>
  <body>
    <section>
      <div class="profile">
        <div class="profile-img">
          <img src="profile.jpeg" alt="person" />
        </div>
        <span class="name">Billal Benzazoua</span>
        <span class="profession">Front-End Developer</span>
        <button class="open-btn" data-hire-btn>
          <img src="./envelope-icon.svg" class="icon" alt="icon" />
          Hire me
        </button>
      </div>

      <!-- popup box start -->
        <div class="popup-box">
          <div class="header">
            <div class="profile-text">
              <img src="profile.jpeg" alt="" />
              <div class="text">
                <span class="name">Billal Benzazoua</span>
                <span class="profession">Front-End Developer</span>
              </div>
            </div>

            <button class="close-btn" data-close>
              <img
              src="./close-icon.svg"
              id="close"
              class="close-icon"
              alt="close icon"
            />
            </button>
          </div>

          <form>
            <textarea
              spellcheck="false"
              placeholder="Enter your message"
            ></textarea>
            <div class="group-btn" data-send>
              <button class="cancel-btn" data-close>Cancel</button>
              <button class="send-btn" data-submit>Send</button>
            </div>
          </form>
        </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
